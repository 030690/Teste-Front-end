<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Teste Frontend VAGAS.com</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="box">
		<div class="header">
			<div class="title">Formulário<br />para compra de<br /><span>Pacote de Stickers</span></div>
		</div>
		<div class="space"></div>

	       <form name="formulario" id="form">
			<div class="form">
				<div class="space"></div>


				<div class="fieldset container">

					<div class="label">Quais stickers:</div>
					<div class="space"></div>
                    
                    <div>
					<label class="container">React
					  <input type="checkbox" name="box" value="react">
					  <span class="checkmark"></span>
					</label>

					<div class="space"></div>

					<label class="container">Vue
					  <input type="checkbox" name="box" value="vue">
					  <span class="checkmark"></span>
					</label>
					<label class="container">Angular
					  <input type="checkbox" name="box" value="angular">
					  <span class="checkmark"></span>
					</label>
				    </div>

				</div>

				<div class="space-md"></div>
				<div class="fieldset">
					<div class="label">Quantos stickers de cada?</div>
					<div class="space"></div>

					<div class="counter">

						<svg xmlns="http://www.w3.org/2000/svg" onClick="clickmenos()" class="cursor" width="42" height="42">
							<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" /></svg>

						<input type="text" placeholder="0" name="contador" id="contador"/>

						<svg xmlns="http://www.w3.org/2000/svg" onClick="clickmais()" class="cursor" width="42" height="42">
							<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" /></svg>
					</div>
				</div>

				<div class="space-md"></div>
				<div class="fieldset">
					<div class="label">Observações:</div>
					<div class="space"></div>
					<textarea name="descricao" id="descricao" placeholder="Alguma dúvida? Recado?"></textarea>
				</div>
				<div class="space-md"></div>
				<div class="footer">
					<span class="sucesso">Formulario, enviado com sucesso </span><button  onclick="sendform();">Enviar</button>
				</div>
			</div>
		   </form>

	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
	<script src="index.js"></script>
</body>

</html>
